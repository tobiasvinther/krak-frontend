<template data-id="page-search">
    <h2>Search </h2>
</template>
<template data-id="page-sign-up">
    <div class="container mt-5 py-5">
        <h1 class="h1">Sign up</h1>
        <div id="form-wrapper">
            <form id="sign-up-form" method="POST" >

                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input id="name" type="text" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input  id="email" type="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">password</label>
                    <input id="password" type="password" class="form-control" required autocomplete="new password">
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input id="confirmPassword" type="password" class="form-control" required autocomplete="new password">
                </div>

                <div class="mb-3" >
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item list-group-item-danger" id="empty"></li>
                        <li class="list-group-item list-group-item-danger" id="length"></li>
                        <li class="list-group-item list-group-item-danger" id="letter"></li>
                        <li class="list-group-item list-group-item-danger" id="capital"></li>
                        <li class="list-group-item list-group-item-danger" id="number"></li>
                        <li class="list-group-item list-group-item-danger" id="matcher"></li>
                    </ul>
                </div>
                <button id="submit-btn" type="submit" class="btn btn-secondary">Submit</button>
            </form>
        </div>
    </div>
</template>

<template data-id="page-my-details">
    <h3 class="pt-3">Profil</h3>
    <hr>

    <div class="col-12" style="text-align: end">
        <a class="btn btn-secondary" data-bs-toggle="modal">
            <span data-bs-toggle="tooltip" data-bs-placement="bottom"></span>
            <i class="bi bi-pencil" style="font-size: 1rem; color: white;"></i>
        </a>
    </div>

    <p><b>Stamdata</b></p>
    <p><u>Navn</u>: <span id="id-name"></span></p>
    <p><u>Telefon</u>: <span id="id-phone"></span></p>
    <p><u>Email</u>: <span id="id-email"></span></p>
    <p><b>Adresse</b></p>
    <p><u>Gade</u>: <span id="id-street"></span></p>
    <p><u>By</u>: <span id="id-city"></span></p>
    <hr>
    <p><b>Hobbyer</b></p>

    <div class="input-group">
        <div class="col-3">
                <select id="hobby-select"> <!-- dummy data for now -->
                    <option value="">Vælg hobby..</option>
                    <option value="Fodbold">Fodbold</option>
                    <option value="Tennis">Tennis</option>
                    <option value="Science fiction">Science fiction</option>
                    <option value="Bøger">Bøger</option>
                </select>
        </div>
        <div>
            <button class="btn btn-success ms-2">Tilføj</button>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $('select').selectize({
                sortField: 'text'
            });
        });
    </script>
</template>
